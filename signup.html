<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="Mide_Bank_PLC_transparent-removebg-preview.png">
    <title>Mide Bank Plc</title>
</head>

<body>
  <div id="allpage">
  <div>
    <img src="cover page.jpg" id="coverpage">
  </div>
  
  <div class="container">
    <span style="display: flex; justify-content: center;"> <img src="Mide_Bank_PLC_transparent-removebg-preview.png" id="logo">
           <h1>Create Your Account</h1>
    </span>
        <label>First Name:</label>
        <input type="text" id="firstName" placeholder="Input your first name here">

        <label>Other Name:</label>
        <input type="text" id="otherName" placeholder="Input your other name here">

        <label>Last Name:</label>
        <input type="text" id="lastName" placeholder="Input your last name here">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Provide your email here">

        <label>Password:</label>
        <span>
        <input type="password" id="password" placeholder="Input your password">
        <span id="eye" onclick="onTap()" style="cursor: pointer;">Show</span>
      </span>
        

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <br><br>

        <button onclick="submit()">Sign Up</button> <br>

        <span>
          <input type="checkbox"  id="check"> 
          <span id="bottomline">Yes, I have read and agreed to the terms and conditions of MB PLC.</span>
        </span>
    </form>
  </div>
 
</div>


</body>
</html>

<script>
    let firstName = document.getElementById('firstName');
    let otherName = document.getElementById('otherName');
    let lastName = document.getElementById('lastName');
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let confirmPassword = document.getElementById('confirmPassword');
    
let check = document.getElementById('check')
let information = JSON.parse(localStorage.getItem('all_data')) || []  // to help push the data and not to replace the existing one


function submit() {
    if (firstName.value == '' || otherName.value == '' ||lastName.value == '' || email.value=='') {
        alert('Complete the information before proceeding!')

    } else if (password.value !== confirmPassword.value){
        alert('The password are not corresponding! Check your password and make correction.')
    } else if (!check.checked){
        alert('Agree to the terms and conditions by clicking the box below.')
    } else{
        let data = {
            firstName: firstName.value,
            otherName: otherName.value,
            lastName: lastName.value,
            email: email.value,
            password: password.value
        }
        information.push(data)
        localStorage.setItem('all_data', JSON.stringify(information))
        
        window.location.href = 'login.html'
    }
}

function onTap() {
  let password = document.getElementById('password')
  let eye = document.getElementById('eye')
   if (password.type=='text') {
    password.type='password'
   }else{
    password.type='text'
   } 
}


</script>
